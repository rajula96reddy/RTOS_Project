var access_points = 6;
function change_loc(bssid, access_points)
{
  console.log(bssid);
  if(bssid == "a0:d3:c1:b4:8e:a3" || bssid == "a0:d3:c1:b4:8e:a2" )
  {

  }
  else if (bssid == "a0:d3:c1:b4:8e:93" || bssid == "a0:d3:c1:b4:8e:92") {
    bssid = 2;
  }
  else if (bssid == "a0:d3:c1:b4:1c:f3" || bssid == "a0:d3:c1:b4:1c:f2") {
    bssid = 3;
  }
  console.log(bssid);
  for(var i=1;i<=access_points;i++)
  {
    if(i==bssid)
    {
      $(".point-"+i).show();
    }
    else {
      $(".point-"+i).hide();
    }
  }
};
